<header class="container-fluid bg-primary p-3 ">
  <h1 class="text-white text-center m-0">Lista zada≈Ñ</h1>
  <h2 class="text-white text-center"> {{ zadania.nazwa }} </h2>
</header>

<table class="table table-striped mt-5">
  <thead>
    <tr>
      <th>Nr</th>
      <th>Zadanie</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let element of zadania.lista; let nr = index">
      <td>{{ nr + 1 }}</td>
      <td>{{ element }}</td>
    </tr>
  </tbody>
</table>
